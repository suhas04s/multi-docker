sudo: required
server:
  - docker

before_install:
  - docker build -t suhas1996s/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run suhas1996s/react-test npm test -- --coverage

after_success:
  - docker build -t suhas1996s/multi-client ./client
  - docker build -t suhas1996s/multi-client ./nginx
  - docker build -t suhas1996s/multi-client ./server
  - docker build -t suhas1996s/multi-client ./worker
